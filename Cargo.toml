[package]
name = "simdjson-rust"
version = "0.2.0-alpha"
authors = ["SunDoge <384813529@qq.com>"]
edition = "2018"
links = "simdjson-rust"
license = "Apache-2.0"

# [dependencies]
# simdjson-sys = {path="simdjson-sys"}

# [workspace]
# members = ["simdjson-sys"]


[dependencies]
cxx = { version = "1.0.94", features = ["c++17"] }
thiserror = "1.0"
# anyhow = "1.0"

# serde compatibilty
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }


[build-dependencies]
cmake = "0.1.50"
cxx-build = "1.0.94"


[features]
default = ["serde_impl"]

# serde compatibility
serde_impl = ["serde", "serde_json"]
